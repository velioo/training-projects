
<html>
    <head></head>
    <body>
<canvas id="myCanvas" width="1000" height="500" style="border:1px solid #d3d3d3;">
</canvas>
<script>
var c=document.getElementById("myCanvas");
var ctx=c.getContext("2d");
ctx.lineWidth=5;
ctx.beginPath();
ctx.strokeStyle="#000000";
ctx.moveTo(0,200);
ctx.lineTo(1000,200);
ctx.stroke();
ctx.beginPath();
ctx.strokeStyle="#FF0000";
ctx.moveTo(0,200);
ctx.moveTo(0.0, 200);ctx.lineTo(100.0, 200);ctx.moveTo(600.0, 200);ctx.lineTo(700.0, 200);ctx.moveTo(700.0, 200);ctx.lineTo(800.0, 200);ctx.moveTo(100.0, 200);ctx.lineTo(200.0, 200);ctx.stroke();
</script>
    </body>
    </html>
