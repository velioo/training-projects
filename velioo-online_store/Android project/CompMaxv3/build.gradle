buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:1.1.3'
    }
}
apply plugin: 'android'

android {
    compileSdkVersion 'android-26'
    buildToolsVersion '26.0.2'

    buildTypes {
        release {
            minifyEnabled true
            proguardFile getDefaultProguardFile('proguard-android.txt')
        }
    }
    
    lintOptions {
        abortOnError false
    }
}
